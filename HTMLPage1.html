<!DOCTYPE html>
<html>
<head>
    <title>Playground</title>
    <style>
        /* Add some basic CSS */
        .color-box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="colorButton">Change Color</button>
    <input type="text" id="textInput" placeholder="Type here...">
    <p id="textDisplay">Your text will appear here</p>
    <div class="color-box" id="colorBox"></div>
    <select id="selectOption">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
    </select>

    <script>
        document.getElementById('colorButton').onclick = function () {
            changeColor();
        };

        document.getElementById('textInput').onchange = function () {
            updateText(this.value);
        };

        document.getElementById('selectOption').onchange = function () {
            // You can add another function or action here
            console.log('Selected option:', this.value);
        };

        function changeColor() {
            var colorBox = document.getElementById('colorBox');
            colorBox.style.backgroundColor = colorBox.style.backgroundColor === 'blue' ? 'red' : 'blue';
        }

        function updateText(text) {
            document.getElementById('textDisplay').innerText = text;
        }

    </script>
</body>
</html>
